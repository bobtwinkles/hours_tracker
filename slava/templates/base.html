<html>
  <head>
    <title> Slava Hours Tracker - {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      <ul>
      {% for message in messages %}
        <li>{{message}}</li>
      {% endfor %}
      </ul>
    {% endwith %}
    {% block content %} {% endblock %}
  </body>
</html>
